<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Primeiro Programa</title>

    <style>
    body{
        background-color: rgb(155, 155, 216);
        color: white;
        font: normal 20pt Arial;
    }

    h1{
        color: gold;
    }
    </style>

</head>

<body>

    <h1>Olá, Mundo!</h1>
    <p>Já me livrei da maldição</p>

    <script>

        var n1 = Number.parseInt(window.prompt ('Digite um numero')) // a variável n1 recebe um numero no window.prompt e é convertida para numeral inteiro
        var n2 = Number.parseInt(window.prompt ('Digite outro numero:'))
        var s = n1 + n2 // s é o símbolo de soma
        window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`) // o + aqui, teve o efeito de concatenação. O + pode servir para adição e concatenação 
        // usa (number + number) para adição
        // usa (string + string) para concatenação
        

    </script>
    
</body>
</html>
